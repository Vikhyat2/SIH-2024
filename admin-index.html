<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="side-menu">
        <div class="brand-name">
            <h1>Brand</h1>
        </div>
        <ul>
            <li><img src="Photo\dashboard-line.png">&nbsp;Dashboard</li>
            <li><img src="Photo\doctor2.png">&nbsp;Doctor</li>
            <li><img src="Photo\patient1.png">&nbsp;Patient</li>
            <li><img src="Photo\income1.png">&nbsp;Income</li>
            <li><img src="Photo\help.png">&nbsp;Help</li>
            <li><img src="Photo\settings-3-line.png">&nbsp;Settings</li>
        </ul>
    </div>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type ="text" placeholder="Search..">
                    <button type="submit"><img src="Photo/search-line.png" alt=""></button>
                </div>
                <div class="user">
                    <a href="#" class="btn">Add New</a>
                    <img src="Photo/notification-line.png"alt="">
                     <div class="img-case">
                        <img src="Photo/user-line.png" alt="">
                    </div>
                </div> 
            </div>
        </div>
        <div class="content">
            <div class="cards">
                <div class="card">
                    <div class="box">
                        <h1>2194</h1>
                        <h3>Patient</h3>
                    </div>
                    <div class="icon-case">
                        <img src="Photo/patient2.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1>53</h1>
                        <h3>Doctor</h3>
                    </div>
                    <div class="icon-case">
                        <img src="Photo/doctor2.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1>5</h1>
                        <h3>Hospital</h3>
                    </div>
                    <div class="icon-case">
                        <img src="Photo/hospital-fill.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1>1000000</h1>
                        <h3>Income</h3>
                    </div>
                    <div class="icon-case">
                        <img src="Photo/income1.png" alt="">
                    </div>
                </div>
            </div>
            <div class="garph-card">
                    <h3 class="section-head">Graph</h3>
                    <div class="graph-content">
                        <div class="graph-head">
                            <div class="icons-wrapper">
                                <div class="icon">
                                    <span class="las la-eye text-main"></span>
                                </div>
                                <div class="icon">
                                    <span class="las la-clock text-success"></span>
                                </div>
                            </div>
                            <div class="graph-select">
                                <select name="" id="">
                                    <option value="">June</option>
                                    <option value="">July</option>
                                    <option value="">August</option>
                                </select>
                            </div>
                        </div>
                        <div class="graph-board">
                            <canvas id="PatientChart" width="100%"></canvas>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="
https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js
"></script>
<script>
    let ctx = document.querySelector("#Patient");
    ctx.height = 150;
</script>
    
</body>
</html>
